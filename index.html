<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="user-scalable=no,width=device-width, initial-scale=1">
    <title>Soft keyboard styles</title>
    <link rel="stylesheet" href="css/index.css">
</head>
<h3>移动端键盘定制</h3>
<p>注意键盘每次都有细微不同</p>
<body>
<div><label>tel           </label>  <input type="tel" placeholder="弹出的键盘与拨号界面相同"></div>
<div><label>number        </label>  <input type="number" placeholder="弹出的键盘只能输入数字"></div>
<div><label>search        </label>  <input type="search" placeholder="弹出的键盘右下角有‘搜索’字样"></div>
<div><label>email         </label>  <input type="email" placeholder="弹出的键盘右下角有email的@字样"></div>
<div><label>url           </label>  <input type="url" placeholder="弹出的键盘右下角有/字样"></div>
<div><label>正则           </label>  <input type="text" pattern="[0-9]*" placeholder="弹出的键盘只能输入0-9的数字"></div>
<div><label>range         </label>  <input type="range" placeholder="range"></div>
<div><label>date          </label>  <input type="date" placeholder="date"></div>
<div><label>month         </label>  <input type="month" placeholder="month"></div>
<div><label>week          </label>  <input type="week" placeholder="week"></div>
<div><label>time          </label>  <input type="time" placeholder="time"></div>
<div><label>datetime      </label>  <input type="datetime" placeholder="datetime"></div>
<div><label>datetime-local</label>  <input type="datetime-local" placeholder="datetime-local"></div>
<div><label>首字母不大写</label>  <input type="text" autocapitalize="off" placeholder="用户名-关闭首字母大写"></div>
<div><label>首字母大写</label>  <input type="text" autocapitalize="sentences" placeholder="用户名-开启首字母大写"></div>
<div><label>首字母大写</label>  <input type="text" autocapitalize="off" autocorrect="off" autocomplete="off" autocorrect="off" spellcheck="false" placeholder="用户名-关闭首字母大写"></div>

</body>
</html>
